dist: xenial
git:
  depth: false

language: d
d:
  - dmd
  - ldc

os:
  - linux
  - osx

env:
  global: MACOSX_DEPLOYMENT_TARGET=10.9

script: dub test --compiler=${DC} --DRT-gcopt=parallel:0

matrix:
  include:
    # beta and nightly builds for DMD and LDC
    - &entry
      d: dmd-beta
      os: linux
    - <<: *entry
      d: ldc-beta
    - <<: *entry
      d: dmd-nightly

    # deployment
    - &deploy
      stage: deploy
      if: tag IS present
      d: ldc
      os: linux
      script: ./tools/build_release.sh
      deploy:
        provider: releases
        api_key:
          secure: 
        draft: true
        tag_name: $TRAVIS_TAG
        file_glob: true
        file: dlp*.tar.xz
        skip_cleanup: true
        on:
          repo: jacob-carlborg/dlp
          tags: true
    - <<: *deploy
      os: osx

  allow_failures:
    - <<: *entry
      d: dmd-nightly
